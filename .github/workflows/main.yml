name: laravel-deployment
on:
  push:
    branches: [master]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, curl, zip, etc.

      - name: Install Composer Dependencies
        run: |
          curl -sS https://getcomposer.org/installer | php
          php composer.phar install --no-dev

      - name: Create .env file
        run: |
          echo "DB_CONNECTION=mysql" >> .env
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
          echo "DB_PORT=3306" >> .env
          echo "DB_DATABASE=${{ secrets.DB_DATABASE }}" >> .env
          echo "DB_USERNAME=${{ secrets.DB_USERNAME }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "APP_NAME=Laravel" >> .env
          echo "APP_ENV=local" >> .env
          echo "APP_KEY=base64:NU1pJarnf0hY+H0in+gmCzR1jK1f5vaU1pKwUNMIijU=" >> .env
          echo "APP_DEBUG=true" >> .env
          echo "APP_TIMEZONE=UTC" >> .env
          echo "APP_URL=http://localhost" >> .env
          echo "APP_LOCALE=en" >> .env
          echo "APP_FALLBACK_LOCALE=en" >> .env
          echo "APP_FAKER_LOCALE=en_US" >> .env
          echo "APP_MAINTENANCE_DRIVER=file" >> .env
          echo "PHP_CLI_SERVER_WORKERS=4" >> .env
          echo "BCRYPT_ROUNDS=12" >> .env
          echo "LOG_CHANNEL=stack" >> .env
          echo "LOG_STACK=single" >> .env
          echo "LOG_DEPRECATIONS_CHANNEL=null" >> .env
          echo "LOG_LEVEL=debug" >> .env
          echo "SESSION_DRIVER=database" >> .env
          echo "SESSION_LIFETIME=120" >> .env
          echo "SESSION_ENCRYPT=false" >> .env
          echo "SESSION_PATH=/" >> .env
          echo "SESSION_DOMAIN=null" >> .env
          echo "BROADCAST_CONNECTION=log" >> .env
          echo "FILESYSTEM_DISK=local" >> .env
          echo "QUEUE_CONNECTION=database" >> .env
          echo "CACHE_STORE=database" >> .env
          echo "CACHE_PREFIX=" >> .env
          echo "MEMCACHED_HOST=127.0.0.1" >> .env
          echo "REDIS_CLIENT=phpredis" >> .env
          echo "REDIS_HOST=127.0.0.1" >> .env
          echo "REDIS_PASSWORD=null" >> .env
          echo "REDIS_PORT=6379" >> .env
          echo "MAIL_MAILER=log" >> .env
          echo "MAIL_HOST=127.0.0.1" >> .env
          echo "MAIL_PORT=2525" >> .env
          echo "MAIL_USERNAME=null" >> .env
          echo "MAIL_PASSWORD=null" >> .env
          echo "MAIL_ENCRYPTION=null" >> .env
          echo "MAIL_FROM_ADDRESS=hello@example.com" >> .env
          echo "MAIL_FROM_NAME=\"${APP_NAME}\"" >> .env
          echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> .env
          echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> .env
          echo "AWS_DEFAULT_REGION=us-east-1" >> .env
          echo "AWS_BUCKET=${{ secrets.AWS_BUCKET }}" >> .env
          echo "AWS_USE_PATH_STYLE_ENDPOINT=false" >> .env
          echo "VITE_APP_NAME=\"${APP_NAME}\"" >> .env

      - name: Create storage/framework directories
        run: mkdir -p storage/framework/{cache,sessions,views}

      - name: Set permissions
        run: chmod -R 775 storage bootstrap/cache

      - name: Set permissions
        run: chmod -R 775 storage storage

      - name: Pre-compile Blade Templates
        run: php artisan view:cache

      - name: Clear and Cache Laravel Configuration
        run: php artisan config:cache

      - name: Create Zip deployment package
        run: zip -r deploy.zip ./

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v18
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
          application_name: Meerab
          environment_name: Meerab-env
          existing_bucket_name: elasticbeanstalk-us-east-1-975049940648
          region: us-east-1
          version_label: ${{ github.sha }}
          deployment_package: deploy.zip
